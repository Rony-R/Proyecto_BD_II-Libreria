                    <div class="card text-white bg-primary">
                        <div class="card-header">Data Source</div>
                        <div id="body-data-source" class="card-body">

                            <div class="col mb-4">
                                <select class="dropdown btn btn-secondary" id="select-origen">
                                    <option value="0">Seleccionar Origen</option>
                                    <option value="1">Tabla</option>
                                    <option value="2">Consulta</option>
                                </select>
                            </div>

                            <div id="contenido-origen">

                                <div id="div-select-tabla-1" class="col mb-4 d-none">
                                    <select id="selec-tabla-1" class="dropdown btn btn-secondary">

                                    </select>
                                </div>

                                <div id="div-txta-sql-1" class="col mb-2 d-none">
                                    <textarea class="form-control text-input" placeholder="Ingrese la consulta sql:" name="" id="sql-txta-source-1" cols="30" rows="10"></textarea>
                                </div>

                            </div>

                            <div id="chk-campos-1" class="col d-none">
                                <label for="">Campos de la tabla</label> <br>
                                <form id="form-chk-1"></form>
                            </div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-source-1">Go</button>

                        </div>
                    </div>

                </div>

                        <div class="card-header">Data Conversion</div>

                            <div id="div-campos-conversion-1"></div>

                            <div id="chk-concat-1"></div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-conversion-1">Go</button>

                        </div>
                    </div>

                </div>

                        <div class="card-header">OLEDB Destination</div>
