<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ETL</title>

    <link href="css/all.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link href="css/custom.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div class="contenedor-principal">

        <div id="fila-principal" class="row mt-5 mb-5">

            <div id="col-etl-1" class="col-lg-4">

                <h1 class="h1-tabla">Proyecto ETL BD 2</h1>

                <div class="contenedor-azul">

                    <div class="card text-white bg-primary">
                        <div class="card-header">Data Source</div>
                        <div id="body-data-source" class="card-body">

                            <div class="col mb-4">
                                <select class="dropdown btn btn-secondary" id="select-origen">
                                    <option value="0">Seleccionar Origen</option>
                                    <option value="1">Tabla</option>
                                    <option value="2">Consulta</option>
                                </select>
                            </div>

                            <div id="contenido-origen">

                                <div id="div-select-tabla" class="col mb-4 d-none">
                                    <select name="tablas" id="selec-tabla" class="dropdown btn btn-secondary">
                                        <option value="0">Seleccionar Tabla</option>
                                    </select>
                                </div>

                                <div id="div-txta-sql" class="col mb-2 d-none">
                                    <textarea placeholder="Ingrese la consulta sql:" name="" id="sql-txta-source" cols="30" rows="10"></textarea>
                                </div>

                            </div>

                            <div id="chk-campos" class="col d-none">
                                <label for="">Campos de la tabla</label> <br>
                                <form id="form-chk"></form>
                            </div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-source">Go</button>

                        </div>
                    </div>

                </div>

                <div class="contenedor-azul">

                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">OLEDB Command</div>
                        <div id="body-command" class="card-body">
                          
                            <div class="col mb-4">
                                <select class="dropdown btn btn-secondary" id="">
                                    <option value="0">Seleccionar Conexion</option>
                                    <option value="1">Conexion OLTP</option>
                                    <option value="2">Conexion OLAP</option>
                                </select>
                            </div>

                            <div class="col mb-2">
                                <textarea placeholder="Ingrese la consulta sql:" name="" id="sql-txta-command" cols="30" rows="5"></textarea>
                            </div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-command">Go</button>

                        </div>
                    </div>

                </div>

                <div class="contenedor-azul">

                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Data Conversion</div>
                        <div class="card-body">

                            <div id="div-campos-conversion"></div>

                            <div id="div-num-campos" class="d-none"></div>

                            <div id="div-tabla" class="d-none"></div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-conversion">Go</button>

                        </div>
                    </div>
    
                </div>

                <div class="contenedor-azul">

                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">OLEDB Destination</div>
                        <div class="card-body">
                          
                            <div id="contenido-destino">

                                <div id="div-select-tabla-destino" class="col mb-4">
                                    <select name="tablas-destino" id="selec-tabla-destino" class="dropdown btn btn-secondary">
                                        <option value="0">Seleccionar Tabla</option>
                                    </select>
                                </div>
        
                            </div> 

                            <div id="div-todo-destination" class="d-none"></div>

                            <button class="btn btn-light ml-3 mt-3" id="btn-destination">Go</button>

                        </div>
                    </div>
        
                </div>

                
            </div>

            <div id="col-etl-2" class="col-lg-4">

                <h1 class="h1-tabla">Proyecto ETL BD 2</h1>
                
            </div>

            <div id="col-etl-3" class="col-lg-4">

                <h1 class="h1-tabla">Proyecto ETL BD 2</h1>
                
            </div>

        </div>

        <div id="fila-secundaria" class="row mt-5">

            <div id="col-etl-2" class="col-lg-4">

                <h1 class="h1-tabla">Proyecto ETL BD 2</h1>
                        
            </div>
            
            <div id="col-etl-2" class="col-lg-4">

                <h1 class="h1-tabla">Proyecto ETL BD 2</h1>
                            
            </div>
            
            <div id="col-etl-2" class="col-lg-4">

                 <h1 class="h1-tabla">Proyecto ETL BD 2</h1>
                            
            </div>

        </div>

    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/controlador.js"></script>
    
</body>

</html>
